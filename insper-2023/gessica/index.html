<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-text">

        <h1>Mapa Brasil</h1>  
        
        <select name="selectiona-tipo-mapa" id="selectiona-tipo-mapa">
            <option value="mapa-prefeitas">Prefeitas</option>
            <option value="mapa-vereadoras">Vereadoras</option>
        </select>

    </div>

    <div class="legenda"></div>

    <div class="container-caixa-pesquisa">
        <input type="search" name="pesquisa-municipio" id="pesquisa-municipio" list="lista-municipios" placeholder="Selecione o municÃ­pio">
        <datalist id="lista-municipios">

        </datalist>
    </div>

    <div class="map-container">
        <div class="texto-tooltip hidden">
            <p><strong class="nome-municipio"></strong></p>
            <p class="sumario-municipio"></p>
            <ol class="lista-prefeitas">
            </ol>
        </div> 
        <svg class="map"></svg>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
